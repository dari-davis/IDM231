<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples - Loops</title>
</head>
<body>
  <script>
    var scores = [24, 32, 17];
    var scores_array_length = scores.length;

    for (var i = 0; i < scores_array_length; i++) {
      console.log('Score #' + i + ': ' + scores[i]);
      // console.log('Score #' + (i + 1) + ': ' + scores[i]);
    }


    i = 1;

    while (i < 10) {
      console.log('i: ' + i);
      i++;
    }
  </script>
</body>
</html>
