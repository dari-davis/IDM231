<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var saying = 'Home sweet home';
    console.log(saying.length);
    console.log('saying.length: ' + saying.length);

    var upper_case = saying.toUpperCase();
    var lower_case = saying.toLowerCase();

    console.group();
    console.log('upper_case: ' + upper_case);
    console.log('lower_case: ' + lower_case);
    console.groupEnd();

    console.log(saying.charAt(3));
    console.log(saying.indexOf('w'));
    console.log(saying.lastIndexOf('m'));

    console.log(saying.substring(4, 10));

    console.log(saying.split(' '));
    var split_saying = saying.split(' ');
    console.log(split_saying[0]);

    saying = '    Hello World    ';
    console.log(saying);
    console.log(saying.trim());

    var my_name = 'The Man';
    var my_new_name = my_name.replace('Man', 'Legend');
    console.log('my_new_name: ' + my_new_name);
  </script>
</body>
</html>
