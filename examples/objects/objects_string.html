<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
	var saying = 'Home sweet home';
	console.log(saying.length);
	console.log('saying.length: ' + saying.length);

	var upperCase = saying.toUpperCase();
	var lowerCase = saying.toLowerCase();

	console.group();
	console.log('upperCase: ' + upperCase);
	console.log('lowerCase: ' + lowerCase);
	console.groupEnd();

	console.log(saying.charAt(3));
	console.log(saying.indexOf('w'));
	console.log(saying.lastIndexOf('m'));

	console.log(saying.substring(4, 10));

	console.log(saying.split(' '));
	var splitSaying = saying.split(' ');
	console.log(splitSaying[0]);

	saying = '    Hello World    ';
	console.log(saying);
	console.log(saying.trim());

	var myName = 'The Man';
	var myNewName = myName.replace('Man', 'Legend');
	console.log('myNewName: ' + myNewName);

	</script>
</body>

</html>
